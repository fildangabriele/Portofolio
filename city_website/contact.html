    <header>

            <a href="pagina_principala.html">Bergamo</a>
            <img src="imagini/stema/Provincia_di_Bergamo-Stemma.svg.png" alt="Stema Bergamo">

    </header>

    <button class="hamburger" id="hamburger-btn" aria-label="Meniu">
        <span></span>

    <nav>
        <ul id="nav-menu">

    <main>
        <section class="page-title">
            <h1>ContacteazÄƒ-ne</h1>
        </section>

        <!-- Contact form with clean styling -->
        <div class="formular">
            <form class="contact-form" action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Nume</label>
                    <input type="text" id="name" name="name" required>
                    <span id="name-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" name="message" required></textarea>
                    <span id="message-error" class="error-message"></span>
                </div>

                <button type="submit" class="submit-btn">Trimite mesaj</button>
            </form>
        </div>
    </main>

    <footer>

    </footer>
